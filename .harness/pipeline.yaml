                  execution:
                      steps:
                          - step:
                                type: ShellScript
                                name: runtime
                                identifier: runtime
                                spec:
                                    shell: Bash
                                    onDelegate: true
                                    source:
                                        type: Inline
                                        spec:
                                            script: <+input>
                                    environmentVariables: []
                                    outputVariables: []
                                    executionTarget: {}

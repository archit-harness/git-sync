pipeline:
    name: de
    identifier: de
    allowStageExecutions: false
    projectIdentifier: FS_ES
    orgIdentifier: alternate
    tags: {}
    stages:
        - stage:
              name: de
              identifier: de
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: s
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: m1
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nvh
                                                    gitFetchType: Branch
                                                    paths:
                                                        - reer
                                                    branch: master
                                            skipResourceVersioning: false
                  infrastructure:
                      environmentRef: eee
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.temp
                              namespace: rerer
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback

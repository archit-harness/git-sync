template:
    name: appstage
    identifier: appstage
    versionLabel: version1
    type: Stage
    projectIdentifier: FS
    orgIdentifier: alternate
    tags: {}
    spec:
        type: Approval
        spec:
            execution:
                steps:
                    - step:
                          name: Approval
                          identifier: approval
                          type: HarnessApproval
                          timeout: 1d
                          spec:
                              approvalMessage: |-
                                  Please review the following information
                                  and approve the pipeline progression
                              includePipelineExecutionHistory: true
                              approvers:
                                  minimumCount: 1
                                  disallowPipelineExecutor: false
                                  userGroups:
                                      - account.adminsOnly
                              approverInputs: []

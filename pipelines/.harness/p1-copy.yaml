pipeline:
  name: p1-copy
  identifier: p1copy
  description: null
  stages:
  - stage:
      name: s1
      identifier: s1
      description:
      type: Deployment
      spec:
        serviceConfig:
          serviceDefinition:
            type: Kubernetes
            spec:
              manifestOverrideSets: []
              manifests:
              - manifest:
                  identifier: m1
                  spec:
                    store:
                      type: Github
                      spec:
                        connectorRef: namanvermahcopy
                        gitFetchType: Branch
                        paths:
                        - ss
                        repoName: m1
                        branch: master
                    skipResourceVersioning: false
                  type: K8sManifest
              artifacts:
                sidecars: []
          serviceRef: <+input>
        infrastructure:
          environmentRef: <+input>
          infrastructureDefinition:
            type: KubernetesDirect
            spec:
              connectorRef: <+input>
              namespace: ss
              releaseName: ss
          allowSimultaneousDeployments: false
          infrastructureKey:
        execution:
          steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
          rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec: {}
      tags: {}
      failureStrategies:
      - onFailure:
          errors:
          - AllErrors
          action:
            type: StageRollback
    parallel: null
  orgIdentifier: default
  projectIdentifier: Git_Sync_Project

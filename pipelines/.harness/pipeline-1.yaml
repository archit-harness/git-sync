pipeline:
  name: pipeline 1
  identifier: pipeline_1
  description: testing entity setup usage
  stages:
  - stage:
      name: s1
      identifier: s1
      description:
      type: Deployment
      spec:
        serviceConfig:
          serviceDefinition:
            type: Kubernetes
            spec:
              manifestOverrideSets: []
              manifests:
              - manifest:
                  identifier: m1
                  spec:
                    store:
                      type: Github
                      spec:
                        connectorRef: namanvermah
                        gitFetchType: Branch
                        paths:
                        - runtime
                        repoName: git-sync
                        branch: master
                    skipResourceVersioning: false
                  type: K8sManifest
              artifacts:
                sidecars: []
          serviceRef: <+input>
        infrastructure:
          environmentRef: <+input>
          infrastructureDefinition:
            type: KubernetesDirect
            spec:
              connectorRef: <+input>
              namespace: def
              releaseName: def
          allowSimultaneousDeployments: false
          infrastructureKey:
        execution:
          steps:
          - step:
              type: ShellScript
              name: echo
              identifier: echo
              spec:
                shell: Bash
                onDelegate: true
                source:
                  type: Inline
                  spec:
                    script: echo done
                environmentVariables: []
                outputVariables: []
                executionTarget: {}
              timeout: 10m
          rollbackSteps: []
      tags: {}
      failureStrategies:
      - onFailure:
          errors:
          - AllErrors
          action:
            type: StageRollback
    parallel: null
  orgIdentifier: default
  projectIdentifier: Git_Sync_Project
